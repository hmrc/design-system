<!doctype html>
<html lang="en" class="govuk-template govuk-template--rebranded app-example-page__wrapper">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/dist/govuk/assets/rebrand/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
    
  </head>

  <body class="app-example-page govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>

<div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="accounts-office-reference">
      What is your Accounts Office reference?
    </label>
  </h1>
  <div id="accounts-office-reference-hint" class="govuk-hint">
    This is 13 characters, like 123PX00123456 or 123PX0012345X. It will be on letters from HMRC about PAYE and when you registered as an employer.
  </div>
  <input class="govuk-input govuk-input--width-10" id="accounts-office-reference" name="accounts-office-reference" type="text" aria-describedby="accounts-office-reference-hint">
</div>


<button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>
<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>
    
  </body>

</html>
