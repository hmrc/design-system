<!doctype html>
<html lang="en" class="govuk-template govuk-template--rebranded app-example-page__wrapper">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/dist/govuk/assets/rebrand/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
    
  </head>

  <body class="app-example-page govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<header class="hmrc-page-heading">
  <h1 class="govuk-heading-xl">What is the postcode of your business?</h1></header>


<p class="govuk-body">This is the postcode attached to your registered address, it is where you receive correspondence from HMRC.</p>

<div class="govuk-form-group">
  <label class="govuk-label govuk-visually-hidden" for="postcode">
    What is the postcode of your business?
  </label>
  <div id="postcode-hint" class="govuk-hint">
    For example, AB1 1DH
  </div>
  <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="text" aria-describedby="postcode-hint">
</div>

<button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>
<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>
    
  </body>

</html>
