<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/govuk/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
<h1 class="govuk-heading-l">Ai dyma’ch busnes?</h1>
<p class="govuk-body">ABC cyfyngedig</p>

<div class="govuk-form-group">
<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-visually-hidden">
    Ai dyma’ch busnes?
  </legend>
  <div class="govuk-radios govuk-radios--inline"    data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="is-business" name="is-business" type="radio" value="yes">
          <label class="govuk-label govuk-radios__label" for="is-business">
        Iawn
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="is-business-2" name="is-business" type="radio" value="no">
          <label class="govuk-label govuk-radios__label" for="is-business-2">
        Na
      </label>
        </div>
  </div>

</fieldset>
</div>


<button class="govuk-button" data-module="govuk-button">
  Yn eich blaen
</button>
<script src="/assets/javascripts/hmrc-design-system.js"></script>
  </body>

</html>
