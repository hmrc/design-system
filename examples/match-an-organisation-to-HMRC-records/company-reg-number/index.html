<!doctype html>
<html lang="en" class="govuk-template govuk-template--rebranded app-example-page__wrapper">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/dist/govuk/assets/rebrand/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
    <link type="text/css" rel="stylesheet" href="/assets/accessible-autocomplete-6.90.0.css" media="all">
  </head>

  <body class="app-example-page govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<h1 class="govuk-heading-l">Company registration number</h1>

<p class="govuk-body">You can <a class="govuk-link" href="https://find-and-update.company-information.service.gov.uk/" rel="noreferrer noopener" target="_blank">search Companies House for your company registration number (opens in new tab)</a>.</p>

<form action="/form-handler" method="post" novalidate>
  <div class="govuk-form-group">
  <label class="govuk-label govuk-label--m" for="company-registration-number">
    What is your company registration number?
  </label>
  <div id="company-registration-number-hint" class="govuk-hint">
    It is 8 characters. For example, 01234567 or AC012345.
  </div>
  <input class="govuk-input govuk-input--width-10" id="company-registration-number" name="" type="text" aria-describedby="company-registration-number-hint">
</div>


  <button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>
</form>
<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>
    <script src="/assets/accessible-autocomplete-6.90.0.js" type="module"></script>
  </body>

</html>
