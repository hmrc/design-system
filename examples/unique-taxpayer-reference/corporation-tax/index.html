<h1 class="govuk-heading-l">What is your Corporation Tax Unique Taxpayer Reference (UTR)?</h1>

<p class="govuk-body">Your UTR can be 10 or 13 digits long. It will be on tax returns and other letters about Corporation Tax. It might be called ‘reference’, ‘UTR’ or ‘official use’.</p>

<p class="govuk-body"><a class="govuk-link" rel="noreferrer noopener" target="_blank" href="https://www.tax.service.gov.uk/ask-for-copy-of-your-corporation-tax-utr?_ga=2.1519665.1414616363.1698396656-2042390522.1690192300">Ask for a copy of your Corporation Tax UTR (opens in new tab)</a></p>

<div class="govuk-form-group">
  <label class="govuk-label govuk-visually-hidden" for="utr">
    What is your Corporation Tax Unique Taxpayer Reference?
  </label>
<input class="govuk-input govuk-input--width-10" id="utr" name="utr" type="text">
</div>


<button class="govuk-button" data-module="govuk-button">
  Continue
</button>
</body>
