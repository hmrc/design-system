<h1 class="govuk-heading-l">Your Corporation Tax Unique Taxpayer Reference (UTR)</h1>

<p class="govuk-body">It will be on tax returns and other letters about Corporation Tax. It might be called ‘reference’, ‘UTR’ or ‘official use’.</p>

<p class="govuk-body"><a class="govuk-link" rel="noreferrer noopener" target="_blank" href="https://www.tax.service.gov.uk/ask-for-copy-of-your-corporation-tax-utr">Ask for a copy of your Corporation Tax UTR (opens in new tab)</a></p>

<div class="govuk-form-group">
  <label class="govuk-label govuk-label--m" for="utr">
    What is your Corporation Tax UTR?
  </label>
  <div id="utr-hint" class="govuk-hint">
    Your UTR can be 10 or 13 digits long.
  </div>
  <input class="govuk-input govuk-input--width-10" id="utr" name="utr" type="text" aria-describedby="utr-hint">
</div>


<button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>
<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>
