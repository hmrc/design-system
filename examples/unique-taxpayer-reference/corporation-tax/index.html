    <title>Example – HMRC Design Patterns – Design resources for HMRC – GOV.UK</title>

  <body class="app-example-page">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

<h1 class="govuk-heading-l">What is your Corporation Tax Unique Taxpayer Reference (UTR)?</h1>

<p class="govuk-body">You can <a class="govuk-link" href="https://www.gov.uk/find-lost-utr-number">find a lost UTR</a>.</p>

<div class="govuk-form-group">
  
  <div id="utr-hint" class="govuk-hint">
    This is 10 numbers, for example 1234567890. It will be on tax returns and other letters about Corporation Tax. It may be called ‘reference’, ‘UTR’ or ‘official use’.
  </div>
<input class="govuk-input govuk-input--width-10" id="utr" name="utr" type="text" aria-describedby="utr-hint"></div>


<button class="govuk-button" data-module="govuk-button">
  Continue
</button>
</body>

  <script src="/assets/javascripts/hmrc-design-system.js"></script>
