<!doctype html>
<html lang="en" class="govuk-template govuk-template--rebranded app-example-page__wrapper">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/dist/govuk/assets/rebrand/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
    <link type="text/css" rel="stylesheet" href="/assets/accessible-autocomplete-6.93.0.css" media="all">
  </head>

  <body class="app-example-page govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>

<div class="govuk-form-group govuk-form-group--error">
  <label class="govuk-label" for="utr">
    Corporation Tax Unique Taxpayer Reference
  </label>
  <div id="utr-hint" class="govuk-hint">
    This is 10 numbers, for example 1234567890. It will be on tax returns and other letters about Corporation Tax. It may be called ‘reference’, ‘UTR’ or ‘official use’. You can <a class="govuk-link" href="https://www.gov.uk/find-lost-utr-number">find a lost UTR number</a>.
  </div>
  <p id="utr-error" class="govuk-error-message">
    <span class="govuk-visually-hidden">Error:</span> Enter your Corporation Tax Unique Taxpayer Reference
  </p>
  <input class="govuk-input govuk-input--width-10 govuk-input--error" id="utr" name="utr" type="text" aria-describedby="utr-hint utr-error">
</div>

<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>
    <script src="/assets/accessible-autocomplete-6.93.0.js" type="module"></script>
  </body>

</html>
