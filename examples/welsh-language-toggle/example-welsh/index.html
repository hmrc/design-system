<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/dist/govuk/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">

  <body class="app-example-page">
  <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
  <nav class="hmrc-language-select" aria-label="Switcher iaith">
    <ul class="hmrc-language-select__list">
      <li class="hmrc-language-select__list-item">
        <a href="?en"
          hreflang="en"
          lang="en"
          rel="alternate"
          class="govuk-link"
          data-journey-click="link - click:lang-select:English">
          <span class="govuk-visually-hidden">Change the language to English</span>
          <span aria-hidden="true">English</span>
        </a>
      </li>
      <li class="hmrc-language-select__list-item">
        <span aria-current="true">Cymraeg</span>
      </li>
    </ul>
  </nav>

<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>

</html>
