<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/dist/govuk/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">
  <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<h1 class="govuk-heading-xl">Upload declaration, receipt and calculation worksheet</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <div id="file-upload-1-hint" class="govuk-hint">
        You can upload a scanned copy or photo of the original. Each selected file must be smaller than 100MB.
    </div>

    <p class="govuk-body" aria-live="polite">1 of 3 files uploaded</p>

    <p class="govuk-body govuk-!-display-none" id="refreshPageProgress"><a href="#" class="govuk-link">Refresh page to update file upload progress</a></p>

    
  <dl class="govuk-summary-list govuk-summary-list--long-key">
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
            <a class="govuk-link" href="#">declaration.jpg</a><div class="govuk-body govuk-!-margin-0">Declaration</div>
          </dt>
          <dd class="govuk-summary-list__value">
            <strong class="govuk-tag govuk-tag--green">
  Uploaded
</strong>

          </dd>
            <dd class="govuk-summary-list__actions">
                <a class="govuk-link" href="#">Remove<span class="govuk-visually-hidden"> declaration.jpg</span></a>
            </dd>
        </div>
  </dl>

    <div class="govuk-form-group">
  <label class="govuk-label" for="file-upload-1">
    Receipt
  </label>
  <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
</div>


    <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">

    <div class="govuk-form-group">
  <label class="govuk-label" for="file-upload-2">
    Calculation worksheet
  </label>
  <input class="govuk-file-upload" id="file-upload-2" name="file-upload-2" type="file">
</div>


    <button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>
  </div>
</div>
<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>
  </body>

</html>
