<!doctype html>
<html lang="en" class="govuk-template govuk-template--rebranded app-example-page__wrapper">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/dist/govuk/assets/rebrand/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
    
  </head>

  <body class="app-example-page govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<div class="govuk-form-group">
  <div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="file-upload-1">
      Uwchlwytho derbynneb
    </label>
  </h1>
  <div id="file-upload-1-hint" class="govuk-hint">
    Gallwch uwchlwytho’ch derbynneb fel copi wedi’i sganio neu lun o’r gwreiddiol. Mae’n
  rhaid i’r ffeil dan sylw fod yn llai na 100 MB.
  </div>
  <div
    class="govuk-drop-zone"
    data-module="govuk-file-upload" data-i18n.choose-files-button="Dewis ffeil" data-i18n.no-file-chosen="Dim ffeil wedi’i dewis" data-i18n.multiple-files-chosen.one="%{count} ffeil wedi’i dewis" data-i18n.multiple-files-chosen.other="%{count} o ffeiliau wedi’u dewis" data-i18n.drop-instruction="neu ollwng ffeil" data-i18n.entered-drop-zone="Yn y man gollwng" data-i18n.left-drop-zone="Wedi gadael y man gollwng">
  <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file" aria-describedby="file-upload-1-hint">
  </div>
</div>

</div>

<button type="submit" class="govuk-button" data-module="govuk-button">
  Yn eich blaen
</button>
<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>
    
  </body>

</html>
