<!doctype html>
<html lang="en" class="govuk-template govuk-template--rebranded app-example-page__wrapper">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/dist/govuk/assets/rebrand/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
    <link type="text/css" rel="stylesheet" href="/assets/accessible-autocomplete-6.97.0.css" media="all">
  </head>

  <body class="app-example-page govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">Upload receipts</h1>

    <div id="file-upload-1-hint" class="govuk-hint">
        You can upload your receipt as a scanned copy or photo of the original. The selected file must be smaller than 100MB.
    </div>

    <p class="govuk-body" aria-live="polite">1 of 2 files uploaded</p>

    <div class="govuk-form-group">
  <label class="govuk-label govuk-visually-hidden" for="file-upload-1">
    Upload receipts
  </label>
  <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
</div>


    <p class="govuk-body govuk-!-display-none" id="refreshPageProgress"><a href="#" class="govuk-link">Refresh page to update file upload progress</a></p>

    <dl class="govuk-summary-list govuk-summary-list--long-key">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      receipt2.jpg
    </dt>
    <dd class="govuk-summary-list__value">
      <strong class="govuk-tag govuk-tag--yellow">
  Uploading
</strong>

    </dd>
    <dd class="govuk-summary-list__actions">
      <a class="govuk-link" href="#">Remove<span class="govuk-visually-hidden"> receipt2.jpg</span></a>
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      <a class="govuk-link" href="#">receipt1.jpg</a>
    </dt>
    <dd class="govuk-summary-list__value">
      <strong class="govuk-tag govuk-tag--green">
  Uploaded
</strong>

    </dd>
    <dd class="govuk-summary-list__actions">
      <a class="govuk-link" href="#">Remove<span class="govuk-visually-hidden"> receipt1.jpg</span></a>
    </dd>
  </div>
</dl>

    <button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>
  </div>
</div>
<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>
    <script src="/assets/accessible-autocomplete-6.97.0.js" type="module"></script>
  </body>

</html>
