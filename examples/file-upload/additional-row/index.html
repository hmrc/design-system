<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/govuk/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
<h1 class="govuk-heading-xl">Upload receipts</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

<div id="file-upload-1-hint" class="govuk-hint">
    You can upload your receipt as a scanned copy or photo of the original. The selected file must be smaller than 100MB.
</div>

<div class="govuk-form-group">
  <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
</div>

    <dl class="govuk-summary-list">

      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">receipt2.jpg</dt>
        <dd class="govuk-summary-list__actions"><strong class="govuk-tag govuk-tag--yellow">uploading</strong></dd>
        <dd class="govuk-summary-list__actions"><a class="govuk-link" href="#">Remove</a></dd>
      </div>

      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key"><a class="govuk-link" href="#">receipt1.jpg</a></dt>
        <dd class="govuk-summary-list__actions"><strong class="govuk-tag govuk-tag--green">uploaded</strong></dd>
        <dd class="govuk-summary-list__actions"><a class="govuk-link" href="#">Remove</a></dd>
      </div>

    </dl>

  </div>
</div>

<button class="govuk-button" data-module="govuk-button">Continue</button>
</body>

  <script src="/assets/javascripts/hmrc-design-system.js"></script>
</html>
