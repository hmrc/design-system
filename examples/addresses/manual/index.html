<!doctype html>
<html lang="en" class="govuk-template govuk-template--rebranded app-example-page__wrapper">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/dist/govuk/assets/rebrand/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>

<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">
      Enter your address
    </h1>
  </legend>

<div class="govuk-form-group">
  <label class="govuk-label" for="organisation">
    Organisation (optional)
  </label>
  <input class="govuk-input" id="organisation" name="organisation" type="text">
</div>


<div class="govuk-form-group">
  <label class="govuk-label" for="line1">
    Address line 1
  </label>
  <input class="govuk-input" id="line1" name="line1" type="text" autocomplete="address-line1">
</div>


<div class="govuk-form-group">
  <label class="govuk-label" for="line2">
    Address line 2 (optional)
  </label>
  <input class="govuk-input" id="line2" name="line2" type="text">
</div>


<div class="govuk-form-group">
  <label class="govuk-label" for="town-city">
    Town or city
  </label>
  <input class="govuk-input" id="town-city" name="town-city" type="text">
</div>


<div class="govuk-form-group">
  <label class="govuk-label" for="county">
    County (optional)
  </label>
  <input class="govuk-input" id="county" name="county" type="text">
</div>


<div class="govuk-form-group">
  <label class="govuk-label" for="postcode">
    Postcode
  </label>
  <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="text">
</div>


<div class="govuk-form-group">
  <label class="govuk-label" for="country">
    Country
  </label>
  <input class="govuk-input" id="country" name="country" type="text">
</div>


<button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>


</fieldset>
<script src="/assets/javascripts/hmrc-design-system.js" type="module"></script>
  </body>

</html>
