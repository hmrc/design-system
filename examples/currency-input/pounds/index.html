<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example — HMRC Design Patterns — Design resources for HMRC — GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/govuk/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

<div class="govuk-form-group">
  <label class="govuk-label" for="currency">
    How much does your employer pay towards this?
  </label>
  <div id="currency-hint" class="govuk-hint">
    For example, £600 or £193.54.
  </div>
<div class="govuk-input__wrapper"><div class="govuk-input__prefix" aria-hidden="true">£</div>
<input class="govuk-input govuk-input--width-10" id="currency" name="currency" type="text" spellcheck="false" aria-describedby="currency-hint"></div>
</div>


<button class="govuk-button" data-module="govuk-button">
  Continue
</button>
<script src="/assets/javascripts/hmrc-design-system.js"></script>
  </body>

</html>
