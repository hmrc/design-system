<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example – HMRC Design Patterns – Design resources for HMRC – GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/govuk/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">

<div class="govuk-form-group">
<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
    <h1 class="govuk-fieldset__heading">
      Do you want to get electronic communications instead of letters from HMRC?
    </h1>
  </legend>
  <div class="govuk-radios govuk-radios--inline">
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="paperless" name="paperless" type="radio" value="yes">
      <label class="govuk-label govuk-radios__label" for="paperless">
        Yes
      </label>
    </div>
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="paperless-2" name="paperless" type="radio" value="no">
      <label class="govuk-label govuk-radios__label" for="paperless-2">
        No
      </label>
    </div>
  </div>
</fieldset>
</div>


<button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>
</body>

  <script src="/assets/javascripts/hmrc-design-system.js"></script>
</html>
